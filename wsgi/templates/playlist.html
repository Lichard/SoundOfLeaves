{% extends "base.html" %}

{% block title %} Enjoy the Book! {% endblock %}

{% block head %} 
  <!-- Include the Monocle library and styles -->
  <script src="scripts/monocore.js"></script>
  <link rel="stylesheet" type="text/css" href="styles/monocore.css" />
  <style>
    #reader { width: 300px; height: 400px; border: 1px solid #000; }
  </style>
{% endblock %}

{% block content %}
   {% if tracks %}
<div class="row-fluid">
  <div class="span3 offset1">
   <iframe src="https://embed.spotify.com/?uri=spotify:trackset:Soundtrack:playlist:{{ tracks }} &theme=white" frameborder="0" width="400" height="720" allowtransparency="true"></iframe>
</div>
<div class="span5 offset1" id="reader">

</div>

<script>Monocle.Reader('reader');</script>
   {% endif %}

{% endblock %}

{% block footer %} {% endblock %}
